<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day Special for Maitriiii 💋</title>
    <style>
        body {
            background-color: #ffd1dc; /* Soft Pink */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #c2185b;
            font-size: 28px;
            margin-top: 30px;
        }
        .jar-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .jar {
            width: 150px;
            height: 180px;
            background: #fff;
            border: 4px solid #c2185b;
            border-radius: 40px 40px 20px 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .jar::before {
            content: "";
            width: 100px;
            height: 20px;
            background: #c2185b;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .kiss {
            font-size: 40px;
            position: absolute;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: #6d214f;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .floating-kiss {
            position: absolute;
            font-size: 40px;
            animation: floatUp 2s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>💋 Kiss day special for My Jhamkudiiii 💖</h1>

    <div class="jar-container">
        <div class="jar" onclick="releaseKiss()">
            <div class="kiss">💋</div>
        </div>
        <div class="message" id="loveMessage"></div>
    </div>

    <script>
        function releaseKiss() {
            let kiss = document.querySelector('.kiss');
            let messageBox = document.getElementById('loveMessage');

            // Array of random messages
            let messages = [
                "Maitri, you are the only one I want to kiss. 💋💕 No matter how far, my love will always find its way to you.",
                "Maitri, every kiss I send from miles away carries my love to you. No distance can keep my lips from finding their way to your heart! 😘💕",
                "A thousand miles away, yet every kiss I blow your way lands right on your beautiful soul. Sending you infinite love and warmth! 💋❤️",
                "If kisses were stars, I'd give you the whole sky. But since I can't, here's one straight from my heart to yours! 💞💋"
            ];

            // Select a random message
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];

            let floatingKiss = document.createElement('div');
            floatingKiss.innerHTML = "💋";
            floatingKiss.classList.add('floating-kiss');
            floatingKiss.style.left = "50%";
            floatingKiss.style.top = "50%";
            floatingKiss.style.transform = "translate(-50%, -50%)";
            document.body.appendChild(floatingKiss);

            kiss.style.opacity = 0; // Temporarily hide kiss
            messageBox.innerText = randomMessage;
            messageBox.style.display = "block"; // Show message

            setTimeout(() => {
                floatingKiss.remove();
                kiss.style.opacity = 1;
            }, 2000);
        }
    </script>

</body>
</html>
